<abp-modal [(visible)]="isModalOpen" [options]="{ size: 'md' }">
    <ng-template #abpHeader>
        <h3>{{ '::NewPartner' | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
                <label class="form-label" for="partner-name">{{ '::PartnerName' | abpLocalization }} *</label>
                <input type="text" id="partner-name" class="form-control" formControlName="name" autofocus />
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="partner-email">{{ '::Email' | abpLocalization }}</label>
                    <input type="email" id="partner-email" class="form-control" formControlName="email" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="partner-phone">{{ '::Phone' | abpLocalization }}</label>
                    <input type="text" id="partner-phone" class="form-control" formControlName="phone" />
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" (click)="close()">
            {{ '::Cancel' | abpLocalization }}
        </button>
        <button class="btn btn-primary" type="button" [disabled]="form.invalid" (click)="save()">
            <i class="fa fa-check me-1"></i>
            {{ '::Save' | abpLocalization }} {{ '::Partner' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>
