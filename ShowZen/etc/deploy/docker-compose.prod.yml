version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: showzen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sapienza
      POSTGRES_PASSWORD: "##Cavaleiro33"
      POSTGRES_DB: ShowZen
    ports:
      - "5432:5432"
    volumes:
      - /opt/showzen/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sapienza -d ShowZen" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - showzen-network

  redis:
    image: redis:7-alpine
    container_name: showzen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - /opt/showzen/data/redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - showzen-network

  nginx:
    image: nginx:alpine
    container_name: showzen-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - showzen-network
    depends_on:
      - postgres
      - redis

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  showzen-network:
    driver: bridge
