version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: showzen-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: showzen123
      POSTGRES_DB: ShowZen
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - showzen-network

  redis:
    image: redis:7-alpine
    container_name: showzen-redis
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - showzen-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  showzen-network:
    driver: bridge
