name: Deploy Angular

on:
  push:
    branches: [main, blazor]
    paths:
      - 'ShowZen/angular/**'
      - '.github/workflows/deploy-angular.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ShowZen/angular/package-lock.json

      - name: Install dependencies
        working-directory: ShowZen/angular
        run: npm ci --legacy-peer-deps

      - name: Build Angular
        working-directory: ShowZen/angular
        run: npm run build -- --configuration production

      - name: Generate dynamic-env.json
        run: |
          cat > ShowZen/angular/dist/ShowZen/browser/dynamic-env.json <<'EOF'
          {
            "production": true,
            "application": {
              "baseUrl": "https://eventos.zensuite.com.br",
              "name": "ShowZen",
              "logoUrl": ""
            },
            "oAuthConfig": {
              "issuer": "https://eventos.zensuite.com.br/",
              "redirectUri": "https://eventos.zensuite.com.br",
              "clientId": "ShowZen_App",
              "responseType": "code",
              "scope": "offline_access openid profile email phone ShowZen"
            },
            "apis": {
              "default": {
                "url": "https://eventos.zensuite.com.br",
                "rootNamespace": "ShowZen"
              }
            }
          }
          EOF

      - name: Prepare Publish Directory
        run: |
          mkdir -p angular-publish
          cp -r ShowZen/angular/dist/ShowZen/browser/* angular-publish/

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "angular-publish/*"
          target: "/opt/showzen/angular-temp"
          strip_components: 1

      - name: Swap Angular files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /opt/showzen/angular/*
            mv /opt/showzen/angular-temp/* /opt/showzen/angular/
            rm -rf /opt/showzen/angular-temp
            
            # Reload Nginx if it's running
            if docker ps --format '{{.Names}}' | grep -q "^showzen-nginx$"; then
              docker exec showzen-nginx nginx -s reload
            else
              echo "Container 'showzen-nginx' not found. Attempting to find any nginx container..."
              NGINX_ID=$(docker ps -q --filter ancestor=nginx:alpine)
              if [ -n "$NGINX_ID" ]; then
                docker exec $NGINX_ID nginx -s reload
                echo "Reloaded Nginx container: $NGINX_ID"
              else
                 echo "No Nginx container found running. Skipping reload."
              fi
            fi
