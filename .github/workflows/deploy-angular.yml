name: Deploy Angular

on:
  push:
    branches: [main, blazor]
    paths:
      - 'ShowZen/angular/**'
      - '.github/workflows/deploy-angular.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ShowZen/angular/package-lock.json

      - name: Install dependencies
        working-directory: ShowZen/angular
        run: npm ci

      - name: Build Angular
        working-directory: ShowZen/angular
        run: npm run build -- --configuration production

      - name: Prepare Publish Directory
        run: |
          mkdir -p angular-publish
          cp -r ShowZen/angular/dist/ShowZen/browser/* angular-publish/

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "angular-publish/*"
          target: "/opt/showzen/angular-temp"
          strip_components: 1

      - name: Swap Angular files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /opt/showzen/angular/*
            mv /opt/showzen/angular-temp/* /opt/showzen/angular/
            rm -rf /opt/showzen/angular-temp
            
            docker exec showzen-nginx nginx -s reload
